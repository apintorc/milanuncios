<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Mil Anuncios</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/welcome_user">Mil Anuncios</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/welcome_user">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/alta_anuncio">Crear Anuncio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/misanuncios">Mis Anuncios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <h1> Alta de Anuncio </h1>
                <form th:object="${anuncio}" method="POST" th:action="@{/grabar_anuncio}" class="form-horizontal">
        <div class="form-group">
            <label for="titulo">Título</label>
            <input th:field="*{titulo}"  type="text" class="form-control" id="titulo" name="titulo" required>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción</label>
            <textarea class="form-control" id="descripcion" name="descripcion" th:field="*{descripcion}" required></textarea>
        </div>
        <div class="form-group">
            <label for="precio">Precio</label>
            <input type="number" th:field="*{precio}" class="form-control" id="precio" name="precio" required>
        </div>

<div class="form-group">
    <label>Categoría</label>
    <select class="form-control" id="dropDownList" th:field="*{categoria.id_categoria}" name="categoria.id_categoria">
        <option value="0">Selecciona la categoría</option>
        <option th:each="category : ${categorias}" th:value="${category.id_categoria}" th:text="${category.descripcion}"></option>
    </select>
</div>


                
                
        <button type="submit" class="btn btn-primary">Guardar Anuncio</button>
    </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
